<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAMI | Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #0f0f1e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Fondo animado con gradientes */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(185, 28, 28, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(153, 27, 27, 0.2) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
        }
        
        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, 5%) rotate(5deg); }
            66% { transform: translate(5%, -5%) rotate(-5deg); }
        }
        
        /* Partículas flotantes */
        .particle {
            position: absolute;
            background: rgba(220, 38, 38, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 15s infinite;
            filter: blur(2px);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); opacity: 0.3; }
            25% { transform: translateY(-100px) translateX(50px) scale(1.2); opacity: 0.6; }
            50% { transform: translateY(-150px) translateX(-30px) scale(0.8); opacity: 0.4; }
            75% { transform: translateY(-80px) translateX(80px) scale(1.1); opacity: 0.5; }
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            overflow: hidden;
            max-width: 460px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #7f1d1d 100%);
            padding: 3rem 2rem 2.5rem;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerShine 8s linear infinite;
        }
        
        @keyframes headerShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
            border-radius: 25px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 0 8px rgba(255, 255, 255, 0.1),
                inset 0 2px 4px rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .logo-text {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #dc2626, #b91c1c, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(220, 38, 38, 0.3);
        }
        
        .header-title {
            font-size: 1.875rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .header-subtitle {
            opacity: 0.95;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }
        
        .login-form {
            padding: 3rem 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.75rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.75rem;
            transition: all 0.3s;
        }
        
        .form-label i {
            color: #dc2626;
            margin-right: 0.5rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            background: #f9fafb;
            color: #111827;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            background: white;
            box-shadow: 
                0 0 0 4px rgba(220, 38, 38, 0.1),
                0 10px 20px rgba(220, 38, 38, 0.1);
            transform: translateY(-2px);
        }
        
        .input-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc2626, #b91c1c);
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 2px;
        }
        
        .form-input:focus + .input-line {
            width: 100%;
        }
        
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 50%, #991b1b 100%);
            color: white;
            border: none;
            padding: 1.125rem 1.5rem;
            border-radius: 16px;
            font-size: 1.0625rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 1rem;
            box-shadow: 
                0 10px 25px rgba(220, 38, 38, 0.3),
                0 5px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(220, 38, 38, 0.4),
                0 8px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(-1px);
            box-shadow: 
                0 8px 20px rgba(220, 38, 38, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-icon {
            margin-right: 0.625rem;
        }
        
        .login-footer {
            text-align: center;
            padding: 2rem 2.5rem;
            background: linear-gradient(to bottom, rgba(249, 250, 251, 0.8), rgba(243, 244, 246, 0.9));
            border-top: 1px solid rgba(229, 231, 235, 0.5);
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .credential-hint {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            border: 2px solid #fca5a5;
            border-radius: 16px;
            padding: 1.25rem;
            margin-top: 1.75rem;
            text-align: center;
            font-size: 0.9375rem;
            color: #991b1b;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1);
            animation: hintPulse 3s ease-in-out infinite;
        }
        
        @keyframes hintPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 4px 12px rgba(220, 38, 38, 0.1); 
            }
            50% { 
                transform: scale(1.02); 
                box-shadow: 0 6px 16px rgba(220, 38, 38, 0.15); 
            }
        }
        
        .credential-hint i {
            color: #dc2626;
            font-size: 1.125rem;
        }
        
        .credential-hint-text {
            margin-top: 0.5rem;
        }
        
        .credential-hint strong {
            color: #7f1d1d;
            font-weight: 700;
            padding: 0.125rem 0.375rem;
            background: rgba(220, 38, 38, 0.1);
            border-radius: 6px;
        }
        
        /* Estilos para SweetAlert2 */
        .swal2-popup {
            border-radius: 20px !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
        }
        
        .swal2-title {
            font-family: 'Inter', sans-serif !important;
            font-weight: 700 !important;
        }
        
        /* Responsivo */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
                margin: 0.5rem;
            }
            
            .login-header {
                padding: 2rem 1.5rem 2rem;
            }
            
            .logo-container {
                width: 80px;
                height: 80px;
            }
            
            .logo-text {
                font-size: 40px;
            }
            
            .header-title {
                font-size: 1.5rem;
            }
            
            .login-form {
                padding: 2rem 1.5rem;
            }
            
            .form-input {
                padding: 0.875rem 1rem;
            }
            
            .btn-login {
                padding: 1rem 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo-text">P</div>
            </div>
            <h1 class="header-title">PAMI STORE</h1>
            <p class="header-subtitle">Sistema de Gestión</p>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>Usuario
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="username" class="form-input" placeholder="Ingresa tu usuario" required>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>Contraseña
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="form-input" placeholder="Ingresa tu contraseña" required>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt btn-icon"></i>Iniciar Sesión
                </button>
                
                <div class="credential-hint">
                    <i class="fas fa-info-circle"></i>
                    <div class="credential-hint-text">
                        Usuario: <strong>admin</strong> | Contraseña: <strong>admin</strong>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>&copy; 2025 PAMI STORE. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        // Crear partículas flotantes
        function createParticles() {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamaño aleatorio
                const size = Math.random() * 60 + 20;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Posición aleatoria
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Timing aleatorio
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                document.body.appendChild(particle);
            }
        }
        
        // Inicializar partículas
        createParticles();
        
        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validación simple
            if (username === 'admin' && password === 'admin') {
                // Login exitoso
                Swal.fire({
                    title: '¡Acceso concedido!',
                    text: 'Bienvenido al sistema PAMI',
                    icon: 'success',
                    confirmButtonColor: '#dc2626',
                    confirmButtonText: 'Ingresar',
                    background: '#fff',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Redirigir a la aplicación principal
                        window.location.href = '/templates/index.html'; // Cambia esto por la URL de tu aplicación
                    }
                });
            } else {
                // Login fallido
                Swal.fire({
                    title: 'Acceso denegado',
                    text: 'Usuario o contraseña incorrectos',
                    icon: 'error',
                    confirmButtonColor: '#dc2626',
                    confirmButtonText: 'Reintentar',
                    background: '#fff',
                    showClass: {
                        popup: 'animate__animated animate__shakeX'
                    }
                });
                
                // Limpiar campo de contraseña
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });
        
        // Efecto de enfoque en el primer campo al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 300);
        });
        
        // Animación en los inputs
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                const line = this.parentElement.querySelector('.input-line');
                if (line) {
                    line.style.width = '100%';
                }
            });
            
            input.addEventListener('blur', function() {
                const line = this.parentElement.querySelector('.input-line');
                if (line && !this.value) {
                    line.style.width = '0';
                }
            });
        });
        
        // Prevenir zoom en mobile al hacer focus en inputs
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
